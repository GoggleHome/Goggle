<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
<title>Goggle</title>
<link rel="icon" type="image/png" href="goggle-removebg.png">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
<style>
  .highlight {
    background-color: rgb(151, 255, 151);
  }

  .red-hat-font-one {
  font-family: "Red Hat Display", sans-serif;
  font-optical-sizing: auto;
  font-weight: 600;
  font-style: normal;
  }

  h1 {
    font-size: 75px;
  }

  body {
    background-color: #1a1a1a;
    margin: 0;
    padding: 0;
  }

  .center-container-eleven {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    color: white;
    margin: 165px;
  }

  .letter {
    font-size: 55px;
    letter-spacing: -6px;
  }

  .letter span {
    display: inline-block;
  }

  .letter span:nth-child(1) {
    color: #4285f4; /* First letter color */
  }

  .letter span:nth-child(2) {
    color: #ea4335; /* Second letter color */
  }

  .letter span:nth-child(3) {
    color: #fbbc05; /* Third letter color */
  }

  .letter span:nth-child(4) {
    color: #4285f4; /* Fourth letter color */
  }

  .letter span:nth-child(5) {
    color: #34a853; /* Fifth letter color */
  }

  .letter span:nth-child(6) {
    color: #ea4335; /* Sixth letter color */
  }

</style>
</head>
<body style="background-color: #1a1a1a;">
<center>
    <div class="center-container-eleven">
      <h1 class="red-hat-font-one letter">
        <span>G</span>
        <span>o</span>
        <span>g</span>
        <span>g</span>
        <span>l</span>
        <span>e</span>
      </h1>
    </div>
</center>
<div class="center-container">
  <div class="input__container">
    <div class="shadow__input"></div>
    <button class="input__button__shadow" id="searchButton">
      <svg fill="none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" height="32px" width="32px">
        <path d="M4 9a5 5 0 1110 0A5 5 0 014 9zm5-7a7 7 0 104.2 12.6.999.999 0 00.093.107l3 3a1 1 0 001.414-1.414l-3-3a.999.999 0 00-.107-.093A7 7 0 009 2z" fill-rule="evenodd" fill="#17202A"></path>
      </svg>
    </button>
    <input type="text" name="text" class="input__search" id="searchInput" placeholder="Search the web">
  </div>
</div>
<div class="center-container-two">
  <input type="text" name="text" class="input-one">
  <input type="text" name="text" class="input-one">
  <input type="text" name="text" class="input-one">
  <input type="text" name="text" class="input-one">
  <input type="text" name="text" class="input-one">
</div>

<script>
  document.getElementById("searchButton").addEventListener("click", search);

// Trigger search when Enter key is pressed
document.getElementById("searchInput").addEventListener("keypress", function(event) {
  if (event.key === 'Enter') {
    search();
  }
});

function search() {
  var searchTerm = document.getElementById("searchInput").value.trim();
  if (searchTerm !== "") {
    var googleSearchUrl = "https://www.google.com/search?q=" + encodeURIComponent(searchTerm);
    window.location.href = googleSearchUrl;
  }
}

// Saving data to localStorage when the page unloads
window.addEventListener('beforeunload', function() {
  var inputs = document.querySelectorAll('.input-one');
  inputs.forEach(function(input, index) {
    localStorage.setItem('input_' + index, input.value);
  });
});

// Restoring data from localStorage when the page loads
window.addEventListener('load', function() {
  var inputs = document.querySelectorAll('.input-one');
  inputs.forEach(function(input, index) {
    var savedValue = localStorage.getItem('input_' + index);
    if (savedValue !== null) {
      input.value = savedValue;
    }
  });
});

// Add double tap functionality
const inputs = document.querySelectorAll('.input-one');
inputs.forEach(input => {
  input.addEventListener('dblclick', () => {
    input.value = ''; // Clear input value
    input.classList.add('highlight'); // Highlight input field
    setTimeout(() => {
      input.classList.remove('highlight'); // Remove highlight after 1 second
    }, 1000);
  });
});
</script>

</body>
</html>
